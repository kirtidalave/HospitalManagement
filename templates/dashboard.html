{% extends "base.html" %}
{% block content %}
   <div class="container container">
        <div class="row">
            <div class=" col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"></div>
            <form action="/dashboard" method="post">
            <table class="table table-borderless">
                <tr>
                    <td>Name</td>
                    <td><input name="name" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>MobileNo</td>
                    <td><input name="mobno" type="number" class="form-control"></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input name="age" type="number" class="form-control"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input name="add" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>DOB</td>
                    <td><input name="dob" type="date" class="form-control"></td>
                </tr>
                <tr>
                    <td>Place</td>
                    <td><input name="place" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>Pincode</td>
                    <td><input name="pin" Type="number" class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class ="btn btn-success">Register</button></td>
                </tr>
            </table>
        </form>
         </div>

    </div>
{% endblock %}
